<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload ML Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-brain me-2"></i>AI Deployment</a>
            <!-- Same navbar as dashboard -->
        </div>
    </nav>

    <main class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4"><i class="fas fa-cloud-upload-alt me-2"></i>Model Upload</h3>
                
                <div id="error-message" class="alert alert-danger d-none"></div>
                <div id="success-message" class="alert alert-success d-none"></div>

                <form id="upload-form" class="dropzone" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Select model file</label>
                        <input type="file" class="form-control" id="model" name="model" required
                               accept=".pt,.pth,.h5,.pb,.onnx">
                        <div class="invalid-feedback">Please select a valid model file</div>
                    </div>

                    <div class="progress mt-3" style="height: 25px;">
                        <div id="dynamic-progress" class="progress-bar progress-bar-striped" 
                             role="progressbar" style="width: 0%"></div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">
                        <span id="submit-text">Upload Model</span>
                        <span id="submit-spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
