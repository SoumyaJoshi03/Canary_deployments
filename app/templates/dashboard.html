<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Statistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-brain me-2"></i>AI Deployment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload"><i class="fas fa-upload me-1"></i>Upload</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard"><i class="fas fa-chart-line me-1"></i>Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="mb-4">Model Performance Metrics</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bullseye me-2"></i>Accuracy</h5>
                        <div class="d-flex align-items-center">
                            <div class="spinner-border text-primary me-2" id="accuracy-spinner"></div>
                            <h3 class="mb-0" id="accuracy">-</h3>
                        </div>
                        <div class="metric-timestamp">Last updated: <span id="accuracy-time">-</span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-stopwatch me-2"></i>Latency</h5>
                        <div class="d-flex align-items-center">
                            <div class="spinner-border text-primary me-2" id="latency-spinner"></div>
                            <h3 class="mb-0" id="latency">-</h3>
                        </div>
                        <div class="metric-timestamp">Last updated: <span id="latency-time">-</span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exchange-alt me-2"></i>Traffic Split</h5>
                        <div class="progress bg-secondary mt-2" style="height: 30px;">
                            <div id="v1-progress" class="progress-bar bg-success" role="progressbar"></div>
                            <div id="v2-progress" class="progress-bar bg-info" role="progressbar"></div>
                        </div>
                        <div class="metric-timestamp mt-2">Last updated: <span id="traffic-time">-</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 AI Deployment. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
